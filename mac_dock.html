<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			html {
				font-size: 15px;
			}

			body {
				margin: 0;
				padding: 0;
				display: flex;
				width: 100%;
				min-height: 100vh;
				overflow: hidden;
				align-items: flex-end;
			}

			.glass {
				width: 100%;
				height: 8rem;
				background-color: #eee;
				display: flex;
				justify-content: center;
			}

			.dock {
				--scale: 1;

				list-style: none;
				margin: 0;
				padding: 0;
				display: flex;
				justify-content: center;
				align-items: center;
			}

			.dock li {
				font-size: calc(3rem * var(--scale));
				padding: 0 .5rem;
				cursor: default;
				position: relative;
				top:calc((6rem * var(--scale) - 6rem) / 3 * -1);
				
				transition: 15ms all ease-out;
			}
			
			.dock li.loading{
				animation: 1s loading ease-in infinite;
			}
			
			@keyframes loading{
				0%,100%{
					transform: translateY(0px);
				}
				60%{
					transform: translateY(-30px);
				}
			}
		</style>
		<script>
			window.onload = ()=>{
				document.querySelectorAll(".dock li").forEach(li => {
					li.addEventListener('click',e=>{
						e.currentTarget.classList.add('loading')
					})
					
					li.addEventListener('mousemove', e => {
						let item = e.target;
						let itemRect = item.getBoundingClientRect();
						let offset = Math.abs(e.clientX - itemRect.left) / itemRect.width;
						let pre = item.previousElementSibling || null;
						let next = item.nextElementSibling || null;
						let scale = 0.6;
				
						resetScale();
				
						if (pre) {
							pre.style.setProperty('--scale', 1 + scale * Math.abs(offset - 1));
						}
				
						item.style.setProperty('--scale', 1 + scale);
				
						if (next) {
							next.style.setProperty('--scale', 1 + scale * offset);
						}
					})
				})
				
				document.querySelector('.dock').addEventListener('mouseleave', e => {
					resetScale();
				})
				
				function resetScale() {
					document.querySelectorAll(".dock li").forEach(li => {
						li.style.setProperty('--scale', 1);
					})
				}
			}
			
		</script>
	</head>

			</ul>
		</div>
	</body>
</html>
